<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <img src="assets/img/header/Logo.png" alt="" width="92">
                </div>
                <nav class="nav">
                    <a class="nav__link" href="#" style="">Shop</a>
                    <a class="nav__link" href="#">Men</a>
                    <a class="nav__link" href="#">Women</a>
                    <a class="nav__link" href="#">Combos</a>
                    <a class="nav__link" href="#">Joggers</a>
                </nav>
                <div class="search">
                    <img src="assets/img/header/search.png" alt="cart" width="44">
                    <input type="text" name="" id="" placeholder="Search">
                </div>
                <div class="menu">
                    <div class="menu__item">
                        <button class="favorite">
                            <img src="assets/img/header/menu/favorite.png" alt="cart" width="44">
                        </button>
                    </div>
                    <div class="menu__item">
                        <button class="lk">
                            <img src="assets/img/header/menu/lk.png" alt="cart" width="44">
                        </button>
                    </div>
                    <div class="menu__item">
                        <button class="cart">
                            <img src="assets/img/header/menu/cart.png" alt="cart" width="44">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
